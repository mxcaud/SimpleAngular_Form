<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Variance Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main" ng-app="myList" ng-controller="myListController">
    <h1>Comments</h1>
        <div class="addItem">
            <input ng-model = "newItem" placeholder="Add Item" class="addText">
            <button ng-click = "pushItem()">Add</button>
        </div>
        <ul>
            <li ng-repeat="i in items">
                {{i}}
                <span ng-click="deleteItems($index)">x</span>
            </li>


        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
